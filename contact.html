<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>My Burdigala</title>
</head>
<body>
    <main>
        <h1>GET IN TOUCH !</h1>
        <form action="" method="GET">
            <div class="ID_user">
                <input type="text" name="name" id="GET-name" placeholder="Your last-name" required>
                <input type="text" name="firstName" id="GET-firstname" placeholder="Your first-name">
            </div>
            <div class="contact_user">
                <input type="tel" name="phoneNumber" id="GET-phone" placeholder="06.XX.XX.XX.XX">
                <input type="email" name="email" id="GET_email" placeholder="email@email.com" required>
            </div>
            <div class="message">
                <textarea name="message" id="GET-message" cols="50" rows="10" placeholder="Your message" required></textarea>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="capcha" name="no_robot" required>
                <label for="capcha">I'm not a Russian robot !</label>
            </div>
            <div class="button">
                <a href="#"><input type="button" value="Nous contacter"></a>
            </div>
        </form>
    </main>
    <footer class="container-fluid">
        <div class="container">
            <div class="row footer-up">
                <div class="row footer-links-all">
                    <div class="footer-links">
                        <div>
                            <ul>
                                <li><a href="#">Plan du site</a></li>
                                <li><a href="#">Accueil</a></li>
                                <li><a href="circuits.html">Circuits</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="footer-links">
                        <div>
                            <ul>
                                <li><a href="reservation.html">Réservation</a></li>
                                <li><a href="contact.html">Contact</a></li>
                                <li><a href="#">Mentions légales</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer-partner">
                    <div>
                        <h3>Burdigala</h3>
                    </div>
                    <div>
                        <a href="#"><img src="img/tripadvisor.png" alt="Follow us on Tripadvisor"></a>
                        <a href="#"><img src="img/facebook.png" alt="Follow us on Facebook"></a>
                        <a href="#"><img src="img/twitter.png" alt="Follow us on Twitter"></a>
                        <a href="#"><img src="img/instagram.png" alt="Follow us on Instagram"></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row footer-down">
                <div class="copyright">
                    <p>2020 Burdigala.com Tous droits réservés</p>
                </div>
                <div class="newsletter">
                    <form action="#">
                        <div>
                            <input type="email" id="mail" name="user_email" placeholder="S'inscrire à la Newsletter"/>
                            <input type="submit" value="M'inscrre" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
